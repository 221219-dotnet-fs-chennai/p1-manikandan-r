<html lang="en">

<head>

<body class="scroll">
    <div class="div">
        <div class="div1">
            <a class="home-button" href="profile.html">Back</a>

        <div class="forms">
            <form id="signupform">
                <div class="model grid-container">
                    <p class="details">Education Details</p>
                    <br>
                    <div class="textcol form-group">
                        <label for="exampleInputEmail1"></label>
                        <input id="userid" type="hidden" name="userid" class="form-control" id="exampleInputEmail1"

                    </div>
                    <br>
                    <div class="textcol form-group">
                        <label for="exampleInputPassword1">UG college name</label>
                        <input id="uclgname" type="text" name="ug_collage" class="form-control"
                            id="exampleInputPassword1" placeholder="UG college name">
                        <button type="button" id="ubutton1" class="ubutton1" onclick="updateEducation()">Update</button>
                        <!-- <button type="button" id="dbutton1" class="dbutton1">Delete</button> -->
                    </div>
                    <div class="textcol form-group">
                        <label for="exampleInputPassword1">UG Stream</label>
                        <input id="ugstream" type="text" name="ug_stream" class="form-control"
                            id="exampleInputPassword1" placeholder="UG Stream">

                        <!-- <button type="button" id="dbutton2" class="dbutton2">Delete</button> -->
                    </div>
                    <div class="textcol form-group">
                        <label for="exampleInputPassword1">UG Percentage</label>
                        <input id="ugper" type="text" name="ug_percentage" class="form-control"
                            id="exampleInputPassword1" placeholder="UG Percentage">
                        <button type="button" id="ubutton3" class="ubutton3" onclick="updateEducation()">Update</button>
                        <!-- <button type="button" id="dbutton3" class="dbutton3">Delete</button> -->
                    </div>
                    <div class="textcol form-group">
                        <label for="exampleInputPassword1">UG Year</label>
                        <input id="ugyear" type="number" name="ug_year" min="1900" max="2023" step="1"
                            class="form-control" id="exampleInputPassword1" placeholder="UG Year">
                        <button type="button" id="ubutton4" class="ubutton4" onclick="updateEducation()">Update</button>
                        <!-- <button type="button" id="dbutton4" class="dbutton4">Delete</button> -->
                    </div>
                    <div class="textcol form-group">
                        <label for="exampleInputPassword1">PG college name</label>
                        <input id="pclgname" type="text" name="pg_collage" class="form-control"
                            id="exampleInputPassword1" placeholder="PG college name">
                        <button type="button" id="ubutton5" class="ubutton5" onclick="updateEducation()">Update</button>
                        <!-- <button type="button" id="dbutton5" class="dbutton5">Delete</button> -->

                    <div class="textcol form-group">

                        <!-- <button type="button" id="dbutton6" class="dbutton6">Delete</button> -->
                    </div>
                    <div class="textcol form-group">
                        <label for="exampleInputPassword1">PG Percentage</label>
                        <input id="pgper" type="text" name="pg_percentage" class="form-control"
                            id="exampleInputPassword1" placeholder="PG Percentage">
                        <button type="button" id="ubutton7" class="ubutton7" onclick="updateEducation()">Update</button>
                        <!-- <button type="button" id="dbutton7" class="dbutton7">Delete</button> -->
                    </div>
                    <div class="textcol form-group">
                        <label for="exampleInputPassword1">PG Year</label>

                            id="exampleInputPassword1" name="pg_year" placeholder="PG Year">
                        <button type="button" id="ubutton8" class="ubutton8" onclick="updateEducation()">Update</button>
                        <!-- <button type="button" id="dbutton8" class="dbutton8">Delete</button> -->
