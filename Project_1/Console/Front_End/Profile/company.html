<body class="scroll">
    <div class="div">
        <div class="div1">
            <a class="home-button" href="profile.html">Back</a>
        </div>
        <div class="forms">
            <form id="signupform">
                <div class="model grid-container">
                    <p class="details">Company Details</p>
                    <br>
                    <div class="textcol form-group">
                        <label for="exampleInputEmail1"></label>
                        <input id="userid" type="hidden" name="userid" class="form-control" id="exampleInputEmail1"
                        placeholder="User ID">
                    </div>
                    <br>
                    <div class="textcol form-group">
                        <label for="exampleInputPassword1">Company Name</label>
                        <input id="companyname" type="text" name="companyname" class="form-control"
                            id="exampleInputPassword1" placeholder="Company name">
                        <button type="button" id="ubutton1" class="ubutton1" onclick="updateCompany()">Update</button>
                        <!-- <button type="button" id="dbutton1" class="dbutton1">Delete</button> -->
                    </div>
                    <div class="textcol form-group">
                        <label for="exampleInputPassword1">Field of working</label>
                        <input id="field" type="text" name="field" class="form-control" id="exampleInputPassword1"
                        placeholder="Field">
                        <button type="button" id="ubutton2" class="ubutton2" onclick="updateCompany()">Update</button>
                        <!-- <button type="button" id="dbutton2" class="dbutton2">Delete</button> -->
                    </div>
                    <div class="textcol form-group">
                        <label for="exampleInputPassword1">Experience in Years</label>
                        <input id="experience" type="text" name="experience" class="form-control"
                        id="exampleInputPassword1" placeholder="Experience">
                        <button type="button" id="ubutton3" class="ubutton3" onclick="updateCompany()">Update</button>
                        <!-- <button type="button" id="dbutton3" class="dbutton3">Delete</button> -->
                    </div>
                </div>

        </div>
